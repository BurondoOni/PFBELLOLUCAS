<h1>Contacto</h1>

<fieldset class="Contacto">
    <form action="#" method="get">
        <label for="Nombre">Nombre:</label>
        <input type="text" required placeholder="Nombre" name="Nombre" id="Nombre">
        <br>
        <label for="Email">Email:</label>
        <input type="email" name="Email" id="Email" placeholder="Email">
        <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Deje aqui su comentario"></textarea>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar Informacion">
    </form>
</fieldset>
